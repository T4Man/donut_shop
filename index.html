<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Top Pot Sales Estimates by Location</title>
    <link rel="stylesheet" type="text/css" href="donutShop.css">
  </head>
  <body>
    <header>
      <h1>Top Pot Sales Estimates by Location</h1>
    </header>
    <p>Table shows average sales per hour by location and estimated daily totals.</p>
    <table id="shopsTable">
      <tbody>
        <tr class="hourHeads">
          <th scope="col">Location</th>
          <th scope="col">8:00 AM</th>
          <th scope="col">9:00 AM</th>
          <th scope="col">10:00 AM</th>
          <th scope="col">11:00 AM</th>
          <th scope="col">Noon</th>
          <th scope="col">1:00 PM</th>
          <th scope="col">2:00 PM</th>
          <th scope="col">3:00 PM</th>
          <th scope="col">4:00 PM</th>
          <th scope="col">5:00 PM</th>
          <th scope="col">6:00 PM</th>
          <th scope="col">Daily Total</th>
        </tr>
      </tbody>
    </table>
    <script src="donutShop.js"></script>
  </body>
</html>
